# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Report @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  channel: Channel @belongsTo(fields: ["channelId"])
  description: String,
  channelId:  ID @index(name: "byChannel")  
}

type Channel @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  description: String,
  reports: [Report] @hasMany(indexName: "byChannel",fields: ["id"])
  type: [ChannelType]
 }

type ChannelType {
  title: String!
  id: ID!
}